name: Multi-job Workflow with Needs
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run build script
        run: echo "Building application..."
      
  test:
    runs-on: ubuntu-latest
    needs: build 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run tests
        run: echo "Running tests on build output..."
       
  deploy:
    runs-on: ubuntu-latest
    needs: [build, test] 
    steps:
      - name: Deploy application
        run: echo "Deploying application..."
