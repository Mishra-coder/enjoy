name: Improved Order Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  hygiene-check:
    name: Hygiene Check (Lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run lint

  taste-test:
    name: Taste Test (Tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm test

  cook:
    name: Cook (Build)
    runs-on: ubuntu-latest
    needs: [hygiene-check, taste-test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

  serve:
    name: Serve (Deploy)
    runs-on: ubuntu-latest
    needs: cook
    steps:
      - uses: actions/checkout@v4
      - run: npm run deploy
